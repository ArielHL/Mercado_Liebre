<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/9be5a7a60e.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="main-header">
        <div class="main-header-top-bar">
            <div class="top-bar-container">
                <img src="/images/logo-mercado-liebre.svg" class="logo" alt="Error">
                <div class="search-bar">
                    <input class="Buscador" type="text" placeholder="Buscar productos, marcas">
                    <button class="search-buttom"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <h2 class="copy-header">
                <i class="fa-solid fa-hand-holding-dollar"></i>
                Compras en Cuotas y sin Tarjeta de Credito
            </h2>
        </div>

        <a href="#" class="hamburguer-button">
            <i class="fa-solid fa-bars"></i>
        </a>


    </header>

    <main class="main-loggin">
        <form class="register-form" action="/" method="post">
            <!-- nombre usuario -->
            <div class="form-control">
                <div class="name-label">
                    <label for="UserName">Nombre Usuario</label>
                </div>
                <input type="text" name="UserName" id="UserName" placeholder="Nombre Usuario" required>
            </div>


            <!-- contraseña -->
            <div class="form-control">
                <div class="Password-label">
                    <label for="password">Contraseña </label>
                    <span><i class="fa-sharp fa-solid fa-eye"></i> Mostrar</span>
                </div>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="Forgot-password">
                <a href="#">Olvidaste la Contraseña?</a>
            </div>
            <!-- boton enviar -->
            <div class="button-control">
                <button type="submit">Logear</button>

            </div>

        </form>
    </main>

</body>
