<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/9be5a7a60e.js" crossorigin="anonymous"></script>
</head>

<body>


    <header class="main-header">
        <div class="main-header-top-bar">
            <div class="top-bar-container">
                <img src="/images/logo-mercado-liebre.svg" class="logo" alt="Error">

            </div>
            <h2 class="copy-header">
                <i class="fa-solid fa-hand-holding-dollar"></i>
                Compras en Cuotas y sin Tarjeta de Credito
            </h2>
        </div>

        <a href="#" class="hamburguer-button">
            <i class="fa-solid fa-bars"></i>
        </a>


    </header>

    <main>
        <form class="register-form" action="/" method="post">

            <!-- nombre y Apellido -->
            <div class="form-control">
                <label for="fullName">Nombre y Apellido</label>
                <input type="text" name="fullName" id="fullName" placeholder="Nombre y Apellido" minlength="4" required>
            </div>
            <!-- nombre usuario -->
            <div class="form-control">
                <label for="UserName">Nombre Usuario</label>
                <input type="text" name="UserName" id="UserName" placeholder="Nombre Usuario" minlength="8" required>
            </div>
            <!-- fecha nacimento -->
            <div class="form-control">
                <label for="date">Fecha de Nacimiento</label>
                <input type="date" name="date" id="date" required>
            </div>
            <!-- domicilio -->
            <div class="form-control">
                <label for="address">Domicilio</label>
                <input type="text" name="address" id="address">
            </div>
            <!-- Comprar o Vender -->
            <div class="form-control-option">
                <p>Eliga tipo de Usuario: </p>
                <div class="form-option">
                    <label>  <input type="radio" name="BuySel" value="buyer"> Comprador </label>
                    <label>  <input type="radio" name="BuySel" value="seller"> Vendedor </label>
                </div>
            </div>
            <!-- Categorias de Interes -->
            <div class="form-control-option">
                <p>Eliga Categoria de Interes: </p>
                <div class="form-option">
                    <label> <input type="checkbox" name="categories" value="electro"> Electro </label>
                    <label> <input type="checkbox" name="categories" value="moda"> Moda </label>
                    <label> <input type="checkbox" name="categories" value="hogar">  Hogar </label>
                </div>
            </div>
            <!-- Foto Usuario -->
            <div class="form-control">
                <label for="profilePhoto">Foto Usuario</label>
                <input type="file" name="profilePhoto" id="profilePhoto" accept=".jpg,.png,.jpeg">
            </div>
            <!-- contrase単a -->
            <div class="form-control">
                <label for="password">Contrase単a</label>
                <input type="password" name="password" id="password" minlength="8" required>
            </div>
            <!-- confirmar contrase単a -->
            <div class="form-control">
                <label for="confirmPassword">Confirmar Contrase単a</label>
                <input type="confirmPassword" name="confirmPassword" id="confirmPassword" minlength="8" required>
            </div>
            <!-- boton enviar -->
            <div class="button-control">
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar Formulario</button>
            </div>








        </form>
    </main>

</body>
